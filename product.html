<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }

        .product-image-container {
            position: relative;
            width: 200px;
            height: 250px;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .active {
            background-color: black;
        }

        .price-section {
            margin-top: 20px;
            font-size: 24px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-right: 10px;
        }

        .discounted-price {
            font-weight: bold;
            font-size: 28px;
            color: #E63946;
        }

        .discount-info {
            font-size: 22px;
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }

        #product-description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 0 20px;
            text-align: justify;
            line-height: 1.6;
            max-width: 90%;
            white-space: normal;
        }

        #share-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #share-button:hover {
            background-color: #1EBE5B;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image-container">
            <img id="product-image" src="" alt="Product Image">
        </div>

        <div class="dots" id="dots-container"></div>

        <h2 id="product-name"></h2>

        <div class="price-section">
            <span class="original-price">â‚¹<span id="original-price"></span></span>
            <span class="discounted-price">â‚¹<span id="discounted-price"></span></span>
        </div>

        <p class="discount-info">ðŸ”¥ Hot Deal -50% OFF</p>

        <p id="product-description"></p>

        <button id="share-button">Share on WhatsApp</button>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name"),
                price: params.get("price"),
                description: cleanDescription(params.get("description") || "No description available."),
                images: params.get("images") ? params.get("images").split(",") : []
            };
        }

        function cleanDescription(text) {
            return text.replace(/\s+/g, ' ').trim(); // Removes extra spaces and ensures a single space between sentences
        }

        function convertGoogleDriveLink(link) {
            if (link.includes("drive.google.com")) {
                const match = link.match(/[-\w]{25,}/);
                if (match) {
                    return `https://drive.google.com/uc?export=view&id=${match[0]}`;
                }
            }
            return link;
        }

        let currentIndex = 0;
        let images = [];

        window.onload = function () {
            const { name, price, description, images: imgArray } = getQueryParams();
            images = imgArray.map(convertGoogleDriveLink);

            document.getElementById("product-name").textContent = name;
            document.getElementById("original-price").textContent = (price * 2).toFixed(2);
            document.getElementById("discounted-price").textContent = price;
            document.getElementById("product-description").textContent = description;

            if (images.length > 0) {
                document.getElementById("product-image").src = images[currentIndex];
                createDots();
            }

            document.getElementById("share-button").onclick = () => {
                const message = `ðŸ”¥ Hot Deal -50% OFF ðŸ”¥\n${name} \nOriginal Price: â‚¹${(price * 2).toFixed(2)} \nDiscounted Price: â‚¹${price} \n${images[0]}`;
                const whatsappUrl = `http://wa.me/+917795383476?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, "_blank");
            };
        };

        function createDots() {
            const dotsContainer = document.getElementById("dots-container");
            dotsContainer.innerHTML = "";

            images.forEach((_, index) => {
                const dot = document.createElement("span");
                dot.classList.add("dot");
                if (index === 0) dot.classList.add("active");
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
        }

        function goToSlide(index) {
            currentIndex = index;
            updateSlider();
        }

        function updateSlider() {
            document.getElementById("product-image").src = images[currentIndex];

            const dots = document.querySelectorAll(".dot");
            dots.forEach(dot => dot.classList.remove("active"));
            dots[currentIndex].classList.add("active");
        }
    </script>
</body>
</html>
